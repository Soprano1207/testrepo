name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Обновлено на Node.js 20

    - name: Install dependencies
      run: npm install
      working-directory: ./mynodeproject

    - name: Run tests
      run: npm test
      working-directory: ./mynodeproject

  docker-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build . -t matrix-weight

    - name: Run Docker container
      run: docker run matrix-weight

    - name: Run Docker container
      run: docker run mynodeproject
